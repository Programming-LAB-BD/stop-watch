<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/main.css">
    <title>Stop watch</title>
</head>
<body>
    <div id="root">

        <div id="main_controller">
            <h1>Stop Watch</h1>

        <div id="clock">
            <div id="hour" class="child_clock">
                <div class="heading">
                    <p>Hour</p>
                </div>
                <div class="body">
                    <p>00</p>
                </div>
            </div>
            <div id="minute" class="child_clock">
                <div class="heading">
                    <p>Minute</p>
                </div>
                <div class="body">
                    <p>00</p>
                </div>
            </div>
            <div id="seconde" class="child_clock">
                <div class="heading">
                    <p>Seconde</p>
                </div>
                <div class="body">
                    <p>00</p>
                </div>
            </div>
            <div id="mili_seconde" class="child_clock">
                <div class="heading">
                    <p>M_Seconde</p>
                </div>
                <div class="body">
                    <p>00</p>
                </div>
            </div>
        </div>

        <div id="controller">
            <button id="start" class="controller_btn">Start</button>
            <button id="pause" class="controller_btn">Pause</button>
            <button id="addRecorde" class="controller_btn">Add Recorde</button>
        </div>
        </div>

        
    <div id="info">
        <button id="reset_btn">Reset</button>
        <ul></ul>
    </div>
    </div>


    <script src="script/app.js" type="module"></script>
</body>
</html>
